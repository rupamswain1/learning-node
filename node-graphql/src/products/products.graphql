type Query {
  products: [Product]
  productsByPrice(minPrice: Float, maxPrice: Float): [Product]
  productsById(id: ID): [Product]
}

type Mutation {
  addNewProduct(id: ID!, description: String!, price: Float!): Product
  addNewProductReview(id: ID!, rating: String, comment: String): Review
}

type Product {
  id: ID!
  description: String!
  reviews: [Review]
  price: Float!
}

type Review {
  rating: Int!
  comment: String
}
